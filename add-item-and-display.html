<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="text" id="add" name="add" value="" required>
  <button type="button" id="add-btn" onclick="onAdd()">Add</button>
  <button type="button" id="display-btn" onclick="onDisplay()">Display</button>
  <div id="result"></div>

  <script type="text/javascript">
    var addButton = document.getElementById('add-btn');
    var displayButton = document.getElementById('display-btn');
    var inputValue = document.getElementById('add');
    var i = 0;
    var array = Array();

    function onAdd() {
      array[i] = inputValue.value;
      console.log("Element " + array[i] + " inserted at index " + i);
      i++ ;
    }

    function onDisplay() {
      var e = "<hr/>";

      for(var j=0; j<array.length; j++) {
        e+= "Element " + j + " = " + array[j] + "<br/>";
      }
      document.getElementById('result').innerHTML = e;
    }

  </script>
</body>
</html>
