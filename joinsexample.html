<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
	</head>
	<body>
		<script type="text/javascript">
			function joinArrayIntoString(array) {
				if (array == null || array == '[]') {
					console.log("Didn\'t expect empty array !");
				} else {
					var arrayConverted = array.join(",");
					console.log(arrayConverted);
					return arrayConverted;
				}
			}

			joinArrayIntoString(["red","blue","green","black"]);
			joinArrayIntoString(+);

		</script>
	</body>
</html>
