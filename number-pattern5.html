<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var r, sp, p;
            for(r=1; r<=5; r++) {
                for(sp=1; sp<=5; sp++) {
                    document.write(" ");
                }
                for(p=1; p<=r; p++) {
                    document.write(r);
                }
                document.write("</br>");
                console.log(r);
                console.log(sp);
                console.log(p);
            }
		</script>
	</body>
</html>
