<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<script type="text/javascript">
			var numbers = [140,100,230,20,23,250];
			var temp;
			var length = numbers.length;

			for(var i=0; i<length; i++) {

				for(var j=i+1; j<length; j++) {

					if (numbers[i] > numbers[j]) {
						temp = numbers[i];
						numbers[i] = numbers[j];
						numbers[j] = temp;
					}
				}

			}

			console.log(numbers);

		</script>
	</body>
</html>
