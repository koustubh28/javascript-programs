<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
	</head>
	<body>
		<div id="star-print"></div>

		<script type="text/javascript">
			var x,y,chr;

			for(x=1; x<=6; x++) {

				for(y=1; y<x; y++) {

					chr = chr + " * " ;
				}

				console.log(chr);
				chr = '';
			}

		</script>
	</body>
</html>
